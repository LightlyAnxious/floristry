  <!--- Gallery

  <section class="gallery">
    <header class="page-header">
      <div class="page-header__wrapper gallery__header-wrap">
        <a class="page-header__logo" href="index.html">
          <svg class="page-header__image">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
        <div class="menu-overlay">
          <nav class="menu">
            <div class="menu__socials social-links">
              <ul class="social-links__list">
                <li class="social-links__item">
                  <a
                    class="social-links__link social-links__link--insta"
                    href="#"
                    target="_blank"
                    aria-label="Весна всегда в instagram"
                  >
                    <svg width="26" height="26">
                      <use xlink:href="img/sprite_auto.svg#icon-insta"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-links__item">
                  <a
                    class="social-links__link social-links__link--fb"
                    href="#"
                    target="_blank"
                    aria-label="Весна всегда в facebook"
                  >
                    <svg width="26" height="26">
                      <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-links__item">
                  <a
                    class="social-links__link social-links__link--whatsapp"
                    href="#"
                    target="_blank"
                    aria-label="Весна всегда в whatsapp"
                  >
                    <svg width="26" height="26">
                      <use xlink:href="img/sprite_auto.svg#icon-whatsapp"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-links__item">
                  <a
                    class="social-links__link social-links__link--vk"
                    href="#"
                    target="_blank"
                    aria-label="Весна всегда в vk"
                  >
                    <svg width="26" height="26">
                      <use xlink:href="img/sprite_auto.svg#icon-vk"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
            <div class="menu__container">
              <a class="menu__logo" href="index.html" aria-label="Меню">
                <svg class="menu__image">
                  <use xlink:href="img/sprite_auto.svg#logo-menu"></use>
                </svg>
              </a>
              <ul class="menu__list">
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="wedding.html"
                    aria-label="Свадебная флористика"
                  >
                    Свадебная
                    <br>флористика
                  </a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="events.html"
                    aria-label="Букеты на любые &lt;br&gt; мероприятия"
                  >Букеты на любые мероприятия</a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="compositions.html"
                    aria-label="Композиции"
                  >Композиции</a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="decoration.html"
                    aria-label="Оформление мероприятий"
                  >
                    Оформление
                    <br>мероприятий
                  </a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="gallery.html"
                    aria-label="Галерея"
                  >Галерея</a>
                </li>
              </ul>
              <span class="visually-hidden">закрыть меню</span>
            </div>
          </nav>
        </div>
        <button
          class="page-header__btn page-header__btn--open"
          aria-label="Закрыть меню"
        >Меню</button>
      </div>
    </header>
