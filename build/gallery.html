<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta
    name="description"
    content="Весна Всегда, флористика и оформление мероприятий"
  >
  <title>Наши работы</title>
  <link rel="stylesheet preload" href="css/style.min.css" as="style">
</head>

<body>
  <section class="gallery">
    <header class="page-header">
      <div class="page-header__wrapper gallery__header-wrap">
        <a class="page-header__logo" href="index.html">
          <svg class="page-header__image">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
        <div class="menu-overlay">
          <nav class="menu">
            <div class="menu__container">
              <a class="menu__logo" href="index.html" aria-label="Меню">
                <svg class="menu__image">
                  <use xlink:href="img/sprite_auto.svg#logo-menu"></use>
                </svg>
              </a>
              <ul class="menu__list">
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="wedding.html"
                    aria-label="Свадебная флористика"
                  >
                    Свадебная
                    <br>флористика
                  </a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="events.html"
                    aria-label="Букеты на любые &lt;br&gt; мероприятия"
                  >Букеты на любые мероприятия</a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="compositions.html"
                    aria-label="Композиции"
                  >Композиции</a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="decoration.html"
                    aria-label="Оформление мероприятий"
                  >
                    Оформление
                    <br>мероприятий
                  </a>
                </li>
                <li class="menu__item">
                  <a
                    class="menu__link"
                    href="gallery.html"
                    aria-label="Галерея"
                  >Галерея</a>
                </li>
              </ul>
              <span class="visually-hidden">закрыть меню</span>
            </div>
          </nav>
        </div>
        <button
          class="page-header__btn page-header__btn--open"
          aria-label="Закрыть меню"
        >Меню</button>
      </div>
    </header>
